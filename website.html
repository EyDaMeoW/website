<!DOCTYPE html>
<html>
    <head>
        <title>4th Batch SEA-TVET Student Exchange</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            li{cursor: pointer}
          #list li {
               font-size: 30px;
          }
          #list li{
               font-style: italic;
          }
     
        </style>
        
    </head>
    

    <body background="Audio.jpeg">
        <br>
        <br>
        
        <marquee direction="left">

        
        <h1><b>NUR SAHIDA BINTI ISMAIL</h1></b>
        <p>DIPLOMA DIGITAL TECHNOLOGI</p>
        </marquee>

        
        <hr align="left">
         <center>
         <b><h1><p style="color:#e7498b">NOTE ACTIVITIES</h1></b>
       
        <textarea type="text" id="txt" cols="50" placeholder="your activities ^_^"></textarea>
        <button onclick="addLI()">ADD</button>
        <button onclick="editLI()">EDIT</button>
        <button onclick="deleteLI()">DELETE</button>
        </center>
        
        <ul id="list">
        </ul>

        
             

       
        <script>

            
            
            var inputText = document.getElementById("txt"),
                 items = document.querySelectorAll("#list li"),
                 tab = [], index;
         
             // get the selected li index using array
             // populate array with li values
             
             for(var i = 0; i < items.length; i++){
                 tab.push(items[i].innerHTML);
             }
             
             // get li index onclick
             for(var i = 0; i < items.length; i++){
                 
                 items[i].onclick = function(){
                     index = tab.indexOf(this.innerHTML);
                     console.log(this.innerHTML + " INDEX = " + index);
                     // set the selected li value into input text
                     inputText.value = this.innerHTML;
                 };
                 
             }
            
            function refreshArray()
            {
                // clear array
                tab.length = 0;
                items = document.querySelectorAll("#list li");
                // fill array
                for(var i = 0; i < items.length; i++){
                 tab.push(items[i].innerHTML);
               }
            }
            function addLI(){
                
                var listNode = document.getElementById("list"),
                    textNode = document.createTextNode(inputText.value),
                    liNode = document.createElement("LI");
                    
                    liNode.appendChild(textNode);
                    listNode.appendChild(liNode);
                    
                    refreshArray();
                    
                    // add event to the new LI
                    
                    liNode.onclick = function(){
                     index = tab.indexOf(liNode.innerHTML);
                     console.log(liNode.innerHTML + " INDEX = " + index);
                     // set the selected li value into input text
                     inputText.value = liNode.innerHTML;
                 };
                    
             }
             
             function editLI(){
                 // edit the selected li using input text
                 items[index].innerHTML = inputText.value;
                 refreshArray();
              }
              
              function deleteLI(){
                  
                      refreshArray();
                      if(items.length > 0){
                          items[index].parentNode.removeChild(items[index]);
                          inputText.value = "";
                      }
              }
            
        </script>
        
    </body>
</html>
